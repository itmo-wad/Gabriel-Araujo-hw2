<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container">
  <div class="card mx-auto border-secondary col-8 my-5 d-flex p-3">
    <h2 class="text-center">Update your Password</h2>
    <form class="card-body mx-auto flex-column mb-0" action="/passwordChange" method="POST">
      <input class="mb-2" type="password" name="oldPassword" placeholder="Old Password"><br>
      <input class="mb-4" type="password" name="newPassword" placeholder="New Password"><br>
      <div class="d-flex">
        <button class="mx-auto btn btn-outline-secondary" type="submit">Update</button>
      </div>
    </form>
  </div>

  <div class="col-md-12">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    {% endwith %}    
  </div>
</div>
